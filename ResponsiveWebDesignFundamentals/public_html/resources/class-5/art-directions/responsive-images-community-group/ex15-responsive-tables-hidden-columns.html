<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex15-responsive-tables-hidden-columns</title>
    <link rel="stylesheet" type="text/css" href="css/ex15-tables.css">
</head>

<body>

    <h1>Responsive tables hidden columns</h1>

    <table>
        <thead>
            <tr>
                <th>Team</th>
                <th>1st</th>
                <th>2nd</th>
                <th>3rd</th>
                <th>4th</th>
                <th>5th</th>
                <th>6th</th>
                <th>7th</th>
                <th>8th</th>
                <th>9th</th>
                <th>Final</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Toronto Blue Jays</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>4</td>
                <td>0</td>
                <td>1</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>5</td>
            </tr>
            <tr>
                <td>San Francisco Giants</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>4</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <table>
        <tr>
            <td>
                <span class="shortName">TOR</span>
                <span class="longName">Toronto Blue Jays</span>
            </td>
            <td class="inning">0</td>
            <td class="inning">0</td>
            <td class="inning">0</td>
            <td class="inning">4</td>
            <td class="inning">0</td>
            <td class="inning">1</td>
            <td class="inning">0</td>
            <td class="inning">0</td>
            <td class="inning">0</td>
            <td class="inning">5</td>
        </tr>
        <tr>
            <td>
                <span class="shortName">SFG</span>
                <span class="longName">San Francisco Giants</span>
            </td>
            <td class="inning">0</td>
            <td class="inning">0</td>
            <td class="inning">0</td>
            <td class="inning">4</td>
            <td class="inning">0</td>
            <td class="inning">0</td>
            <td class="inning">0</td>
            <td class="inning">0</td>
            <td class="inning">0</td>
            <td class="inning">4</td>
        </tr>
    </table>


</body>

</html>
