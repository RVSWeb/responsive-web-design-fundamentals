<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iconos fontawesome</title>
    <script src="https://kit.fontawesome.com/97b0f14f96.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/ejx11-fontawesome.css">
</head>

<body>

    <h1 class="title b-1">
        Iconos Font Awesome
    </h1>

    <p>
        With Font Awesome, you can either add icons by using a unicode
        entity, like this HTML5 logo 
            <span class="fa fa-html5 fa-5x"></span>
        or by adding special classes to an &lt;i&gt; element like the CSS3
        logo (<i class="fa fa-css3 fa-5x"></i>).

        <i class="fas fa-thumbs-up fa-5x"></i>

        <i class="fas fa-check-circle fa-5x"></i>
    </p>

</body>

</html>
