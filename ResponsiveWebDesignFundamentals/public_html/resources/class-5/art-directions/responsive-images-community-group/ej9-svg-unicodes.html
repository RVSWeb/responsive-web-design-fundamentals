<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej9-svg-unicodes</title>
    <link rel="stylesheet" type="text/css" href="css/ej9-svg-unicodes.css">
</head>

<body>

    <h1>Usa SVG para ICONOS</h1>

    <div class="container style-0">

        <p class="unicode-1 style-1">
            Usando Code CSS
            content::before
        </p>

        <p class="unicode-2 style-1">
            Usando Code HTML : elemento block
            <p class="unicode-2 style-1">I will display &#9733;</p>
            <p class="unicode-2 style-1">I will display &#x2605;</p>
        </p>

        <p class="unicode-2 style-1">Usando Code HTML : elemento inline
            <span class="unicode-3 style-1">&#9733;</span>
        </p>

    </div>

</body>

</html>
