<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimizacion Imagenes</title>
    <link rel="stylesheet" type="text/css" href="css/ejx12-optimizacion.css">
</head>

<body>

    <h1 class="title">
        Optimizaci√≥n de imagenes
    </h1>


    <p class="p-1">
        <span class="p__span">Animaciones de mayor duracion</span>
        <video class="video-1" controls>
            <source src="img/ejx10-iconosSVG/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </p>

    <h2 class="subtitle">
        Usa JPG para imagenes fotograficas
    </h2>

    <p class="p-1">
        <span class="p__span">Usar imagenes JPG para fotografias</span>
        <img class="img-1" src="https://picsum.photos/536" alt="forest">
    </p>

    <p class="p-1">
        <img class="img-logo" src="img/ejx10-iconosSVG/css-3.svg" alt="card">
        <span class="p__span">SVG arte vectorial y graficos colores solidos para logotipos , arte lineal</span>
        <img class="img-2" src="img/ej8-image-set/usuario.svg" alt="card">
        <img class="img-2" src="img/ej8-image-set/148767.svg" alt="card">
        <img class="img-2" src="img/ej8-image-set/error.svg" alt="card">
        <img class="img-2" src="img/ej8-image-set/corazon.svg" alt="card">
        <img class="img-2" src="img/ej8-image-set/estrella.svg" alt="card">
        <img class="img-2" src="img/ejx10-iconosSVG/credit.svg" alt="card">
    </p>

    <p class="p-1">
        <span class="p__span">Permite mas colores y ofrece mejores relaciones de compresion</span>
        <img class="img-3" autoplay loop preload="auto" src="img/ejx10-iconosSVG/circle.png" alt="circulo">
    </p>

</body>

</html>
