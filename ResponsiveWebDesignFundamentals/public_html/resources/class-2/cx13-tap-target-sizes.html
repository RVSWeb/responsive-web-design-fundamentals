    <style>

      header {
        width: 80%;
        height: auto;
        margin: 1% auto;
      }

      div {
        width: 70%;
        height: auto;
        padding: 0.5%;
        margin: 1% auto;
        background-color: #ffcccc;
        border-radius: 7px;
      }

      .paragraph {
        width: 50%;
        margin: 1% auto;
        padding: 2%;
        text-align: center;
        font-size: 1.2em;
        font-family: 'Roboto',sans-serif;
        background-color: #d35656;
        border-radius: 6px;
      }

      .paragraph--medium {
        width: 20%;
        margin: 1% 0 0 1%;
        padding: 1%;
        color: #fff;
        text-align: center;
        font-size: 1.2em;
        font-family: 'Roboto',sans-serif;
        background-color: #666666;
      }

      .button-48px {
        display: block;
        width: 48px;
        height: 48px;
        min-width: 48px;
        min-height: 48px;
        margin: 1% 0 0 5%;
        text-align: center;
        font-size: 0.9em;
        color: #fff;
        background-color: #4caf50;
        cursor: pointer;
        border: none;
      }

      .anchor-basic {
        display: block;
        width: 48px;
        height: 48px;
        min-width: 48px;
        min-height: 48px;
        line-height: 40px;
        margin: 1% 0 0 5%;
        color: #fff;
        background-color: #000;
        font-size: 0.9em;
        text-align: center;
        text-decoration: none;
      }

      .anchor-basic-padding {
        display: block;
        width: 48px;
        height: auto;
        padding: 1.5em;
        margin: 1% 0 0 3%;
        text-align: center;
        color: #000;
        background-color: #ccc;
        text-decoration: none;

    <section>
      <div>
        <p class="paragraph">

        </p>
      </div>
    </section>

    <section>
      <p class="paragraph--medium">Button 48px - 1.5em</p>
      <button class="button-48px" type="button">48px</button>
      <p class="paragraph--medium">Anchor 48px - 1.5em</p>
      <a class="anchor-basic" href="#">48px</a>
      <a class="anchor-basic-padding" href="#">48px</a>
    </section>
